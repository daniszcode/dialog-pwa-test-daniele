<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="div"></div>
    <script type="module">
      const div = document.getElementsByClassName("div");
      const query = `query List {
        list {
    _id
    name
    index
    picture
    age
    company
    email
    phone
    friends {
      _id
      index
      picture
      age
      company
      email
      phone
    }
    greeting
  }
}`;
      const req = await fetch("http://localhost:4000/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          query,
        }),
      });

      const newreq = await req.json();
      console.log(newreq);
    </script>
  </body>
